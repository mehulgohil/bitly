name: Redirect Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - writer/**

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file redirect/Dockerfile --tag shortify-writer:$(date +%s)
