basePath: /
definitions:
  models.HealthCheckResponse:
    properties:
      status:
        type: string
    type: object
  models.WriterRequest:
    properties:
      long_url:
        type: string
      user_email:
        type: string
    type: object
  models.WriterResponse:
    properties:
      long_url:
        type: string
      short_url:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a backend api application for shorti.fy.
  title: shorti.fy
  version: "1.0"
paths:
  /{hashKey}:
    get:
      description: redirect to original url
      parameters:
      - description: short url key
        in: path
        name: hashKey
        required: true
        type: string
      responses:
        "301":
          description: Moved Permanently
        "500":
          description: Internal Server Error
      summary: Reader
      tags:
      - shortify
  /healthcheck:
    get:
      description: Check Server Health
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.HealthCheckResponse'
      summary: Check HealthCheckStatus
      tags:
      - healthcheck
  /shorten:
    post:
      consumes:
      - application/json
      description: shorten a long url
      parameters:
      - description: writer request body
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.WriterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.WriterResponse'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Writer
      tags:
      - shortify
swagger: "2.0"
